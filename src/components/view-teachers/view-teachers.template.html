<div class="container" layout="row" layout-align="center" flex>
    <div ng-cloak>
        <md-content class="md-warm md-hue-3">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="List of teachers">
                    <md-content class="md-padding">
                        <div layout="column" layout-padding>
                            <md-content class="md-no-momentum">
                                <h3>Create a new profile</h3>
                                <br>
                                <form name="teacherForm">
                                    <md-list>
                                        <md-list-item aria-label="teacher" ng-click="$ctrl.details(teacher)" class="noright" ng-repeat="teacher in $ctrl.teachers">


                                            <p> {{teacher.teacherName}},{{teacher.age}}</p>


                                            <md-button class="md-icon-button" aria-label="Edit Item" ng-click="$ctrl.edit(teacher)">
                                                <md-icon>
                                                    <ng-md-icon icon="mode_edit"></ng-md-icon>
                                                </md-icon>
                                            </md-button>

                                            <md-button class="md-icon-button" aria-label="Delete Item" ng-click="$ctrl.delete(teacher)">
                                                <md-icon>
                                                    <ng-md-icon icon="delete"></ng-md-icon>
                                                </md-icon>
                                            </md-button>
                                            <md-divider ng-if="!$last"></md-divider>
                                        </md-list-item>
                                        <md-divider></md-divider>

                                    </md-list>
                                </form>
                            </md-content>

                        </div>
                </md-tab>


            </md-tabs>
        </md-content>



        <div layout="row">
            <span flex></span>
            <md-button class="md-raised" ng-click="$ctrl.cancel()">Cancel</md-button>
            <md-button class="md-raised" ng-click="$ctrl.newTeacher()">Create profile</md-button>
            <md-button ng-mouseover="tooltip=true" ng-mouseleave="tooltip=false" title="On this page, you can create a new profile.">
                <md-icon>
                    <ng-md-icon icon="help"></ng-md-icon>
                </md-icon>
            </md-button>
        </div>
    </div>
</div>
