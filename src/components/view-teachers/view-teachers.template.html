                                <form name="teacherForm">

                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Instruments</th>
                                            <th>Location</th>
                                            <th>Rating</th>
                                            <th></th>
                                        </tr>

                                        <tr ng-repeat = "teacher in $ctrl.teachers">

                                            <td>{{ teacher.age }}</td>
                                            <td>{{ teacher.instrument_list }}</td>
                                            <td>{{ teacher.location }}</td>
                                            <td> Rating </td>
                                            <td><md-button class="md-icon-button"aria-label="Cancel lesson" ng-click="$ctrl.delete(teacher)" >
                                                <md-icon><ng-md-icon icon="cancel" ></ng-md-icon></md-icon>
                                            </md-button></td>
                                        </tr>
                                    </table>

                                        </div>
                                        </div>
                                </form>
                            </md-content>

                        </div>
                </md-tab>


            </md-tabs>
        </md-content>



        <div layout="row">
            <span flex></span>
            <md-button class="md-raised" ng-click="$ctrl.cancel()">Cancel</md-button>
            <md-button class="md-raised" ng-click="$ctrl.newTeacher()">Add new teacher</md-button>
            <md-button ng-mouseover="tooltip=true" ng-mouseleave="tooltip=false" title="On this page, you can create a new profile.">
