<div class="container" layout="row" layout-align="start" flex>
    <md-sidenav md-selected-nav-item="currentNavItem" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
        <md-list>
            <md-list-item ng-click="$ctrl.redirectEditProfile()">Edit Profile </md-list-item>
            <md-list-item ng-click="$ctrl.redirectYourInbox()">Your inbox</md-list-item>
            <md-list-item ng-click="$ctrl.redirectYourAppointmentPage()"> Appointment Page</md-list-item>
            <md-list-item ng-click="$ctrl.redirectSearchATeacher()"> Search a Teacher</md-list-item>
            <md-list-item ng-click="$ctrl.redirectRateATeacher()"> Rate a Teacher </md-list-item>
            <md-list-item ng-click="$ctrl.redirectCancelALesson()"> Cancel a Lesson </md-list-item>
            <md-list-item ng-click="$ctrl.newLesson()"> Add New Time Slot</md-list-item>
        </md-list>
        <md-content>

        </md-content>
    </md-sidenav>

    <div layout="column" layout-padding>
        <md-content class="md-no-momentum">
            <form name="lessonForm">
            <md-list>
        <md-list-item aria-label="Lesson" ng-click="$ctrl.details(lesson)" class="noright" ng-repeat="lesson in $ctrl.lessons">
<!--            <md-icon><ng-md-icon icon="insert_drive_file"></ng-md-icon></md-icon>-->

            <p> {{lesson.title}} , {{lesson.year}}</p>


            <md-button class="md-icon-button" aria-label="Edit Item" ng-click="$ctrl.edit(lesson)" >
                <md-icon><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>
            </md-button>

            <md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.delete(lesson)" >
                <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
            </md-button>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
        <md-divider></md-divider>

    </md-list>
                <div layout="row">
                    <span flex></span>
                    <md-button class="md-raised" ng-click="$ctrl.cancel()">Cancel</md-button>
                    <md-button class="md-raised" type="submit" ng-click="$ctrl.newLesson()">Add New time slot</md-button>
                    <md-button ng-mouseover="textContent">
                        <md-icon><ng-md-icon icon="help"></ng-md-icon></md-icon>
                    </md-button>
                </div>
                </form>
</div>
</div>
