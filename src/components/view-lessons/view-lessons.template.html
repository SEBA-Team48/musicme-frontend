<md-list>

    <md-list-item aria-label="Lesson" ng-click="$ctrl.details(movie)" class="noright" ng-repeat="lesson in $ctrl.lessons">
        <md-icon><ng-md-icon icon="insert_drive_file"></ng-md-icon></md-icon>

        <p> {{lesson.name}} </p>

        <md-button class="md-icon-button" aria-label="Edit Item" ng-click="$ctrl.edit(lesson)" >
            <md-icon><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>
        </md-button>

        <md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.delete(lesson)" >
            <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
        </md-button>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
    <md-divider></md-divider>

</md-list>
<md-button class="md-fab md-fab-bottom-right md-ink-ripple" aria-label="New Lesson" ng-click="$ctrl.newLesson()">
    <md-icon><ng-md-icon icon="add"></ng-md-icon></md-icon>
</md-button>
