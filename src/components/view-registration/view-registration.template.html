<md-content class="md-warm md-hue-3" layout="row" layout-wrap layout-align="center start">
    <md-card flex="100">
        <md-card-content>
            <form name="RegistrationForm">
                <md-input-container class="md-block">
                    <label>First name</label>
                    <input type="text" name="fname" ng-model="$ctrl.registration.fname" placeholder="Enter your first name" required="" />
                    <div ng-messages="RegistrationForm.fname.$error" role="alert" multiple="">
                        <div ng-message="required">Please enter your first name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Last name</label>
                    <input type="text" name="lname" ng-model="$ctrl.registration.lname" placeholder="Enter your last name" required="" />
                    <div ng-messages="RegistrationForm.lname.$error" role="alert" multiple="">
                        <div ng-message="required">Please enter your last name.</div>
                    </div>
                </md-input-container>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>E-mail adress</label>
                    <input type="email" name="lname" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,3}$" ng-model="$ctrl.registration.emailadress" placeholder="Enter a valid Email ID" required=""
                    />
                    <div ng-messages="RegistrationForm.emailadress.$error" role="alert" multiple="">
                        <div ng-message="required">Please enter your E-mail address. Only upper- & lowercase + "._%+-" are allowed</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input type="text" name="username" ng-model="$ctrl.registration.username" placeholder="Username" required="" />
                    <div ng-messages="RegistrationForm.username.$error" role="alert" multiple="">
                        <div ng-message="required">Please enter your username.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" pattern=".{8,}" ng-model="$ctrl.registration.password" placeholder="Password" required="" md-maxlength="64"
                    />
                    <div ng-messages="RegistrationForm.password.$error" role="alert" multiple="">
                        <div ng-message="required">Minimum Password Length is 8.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!RegistrationForm.$valid" ng-click="$ctrl.submit()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
            </form>
        </md-card-content>
    </md-card>
</md-content>
