<div layout="column" layout-padding="">
    <span flex="50"></span>
    <md-content class="registration-form" layout="row" flex="35">
        <span flex="50"></span>
        <md-card flex="50">
            <md-card-content>
                <form name="RegistrationForm">
                    <md-input-container class="md-block">
                        <label>First name</label>
                        <input type="text" name="fname" ng-model="$ctrl.registration.fname" placeholder="fname" required=""/>
                        <div ng-messages="RegistrationForm.fname.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your first name.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Last name</label>
                        <input type="text" name="lname" ng-model="$ctrl.registration.lname" placeholder="lname" required=""/>
                        <div ng-messages="RegistrationForm.lname.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your last name.</div>
                        </div>
                    </md-input-container>
					</md-input-container>
                    <md-input-container class="md-block">
                        <label>E-mail adress</label>
                        <input type="text" name="lname" ng-model="$ctrl.registration.emailadress" placeholder="xy@somemail.domain" required=""/>
                        <div ng-messages="RegistrationForm.emailadress.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your E-mail adress.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Login</label>
                        <input type="text" name="username" ng-model="$ctrl.login.username" placeholder="username" required=""/>
                        <div ng-messages="RegistrationForm.username.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your username.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="$ctrl.registration.password" placeholder="password" required="" md-maxlength="64"/>
                        <div ng-messages="RegistrationForm.password.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your password.</div>
                        </div>
                    </md-input-container>
                    <md-button ng-disabled="!RegistrationForm.$valid" ng-click="$ctrl.submit()" class="md-raised md-primary">&nbsp Registration &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
        <span flex></span>
    </md-content>
    <span flex></span>
</div>
