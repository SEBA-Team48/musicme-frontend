

<md-sidenav md-selected-nav-item="currentNavItem" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"
            class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">

    <sidebar>
        <md-list>
            <md-list-item class="sidebar-item" ng-click="$ctrl.redirectYourAppointmentPage()">Appointment Page
            </md-list-item>
            <md-list-item class="sidebar-item" ng-click="$ctrl.redirectYourInbox()">Your message inbox</md-list-item>
            <md-list-item class="sidebar-item" ng-click="$ctrl.redirectSearchATeacher()"> Search a teacher
            </md-list-item>
            <div ng-hide="$ctrl.user.is_teacher" class="ng-hide"><md-list-item class="sidebar-item" ng-click="$ctrl.redirectAddNewTimeSlot()">
                Create a Lesson</md-list-item></div>
            <md-list-item id ="bottomSize" class="sidebar-item" ng-click="$ctrl.redirectCancelALesson()"> Cancel a lesson
            </md-list-item>
        </md-list>
        <md-card flex="100">
            <img ng-src="{{$ctrl.getLessonDisplayImageURL()}}" class="md-card-image" alt="Lesson Image">
        </md-card>
    </sidebar>

</md-sidenav>
